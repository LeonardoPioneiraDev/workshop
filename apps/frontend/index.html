    <!-- Estilos inline críticos para evitar FOUC -->
    <style>
      /* Reset básico e loading */
      * {
        box-sizing: border-box;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #ca8a04 50%, #1e293b 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 4px solid #eab308;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Ocultar spinner quando app carrega */
      .app-loaded .loading-spinner {
        display: none;
      }
      
      /* Prevenção de FOUC */
      .no-js {
        background: #0f172a;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <!-- Fallback para JavaScript desabilitado -->
    <noscript>
      <div class="no-js">
        <div>
          <h1>Workshop Operacional - Viação Pioneira</h1>
          <p>Este sistema requer JavaScript para funcionar.</p>
          <p>Por favor, habilite o JavaScript em seu navegador e recarregue a página.</p>
        </div>
      </div>
    </noscript>
    
    <!-- Loading spinner -->
    <div class="loading-spinner" id="loading-spinner"></div>
    
    <!-- App root -->
    <div id="root"></div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script para remover loading -->
    <script>
      // Remove loading spinner quando DOM estiver pronto
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const spinner = document.getElementById('loading-spinner');
          if (spinner) {
            spinner.style.opacity = '0';
            setTimeout(() => spinner.remove(), 300);
          }
          document.body.classList.add('app-loaded');
        }, 500);
      });
      
      // Service Worker registration (opcional)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
