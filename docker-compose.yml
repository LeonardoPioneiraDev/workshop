services:
  postgres:
    image: postgres:15-alpine
    container_name: workshop-postgres
    environment:
      POSTGRES_DB: workshop_db
      POSTGRES_USER: workshop
      POSTGRES_PASSWORD: workshop123
    ports:
      - "5433:5432"
    volumes:
      - workshop_postgres_data:/var/lib/postgresql/data

volumes:
  workshop_postgres_data:
