<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body {
        display: flex;
        flex-direction: column;
        flex: 1;
        width: 100%;
        height: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 20px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <!-- Header com legenda -->
    <div class="flex justify-start items-center gap-8 mb-6">
      <div class="flex items-center gap-3">
        <div class="w-10 h-9 rounded-xl bg-yellow-300 shadow-md"></div>
        <p class="text-base font-medium text-black">Realizado</p>
      </div>
      
      <div class="flex items-center gap-3">
        <div class="w-8 h-0.5 bg-red-500"></div>
        <p class="text-base font-medium text-black">Meta</p>
      </div>
      
      <div class="px-4 py-2 rounded-2xl bg-green-500/10 shadow-lg">
        <p class="text-base font-medium text-green-600">Bom</p>
      </div>
    </div>

    <!-- Container do gráfico -->
    <div class="w-full max-w-5xl bg-white rounded-xl shadow-lg p-8">
      
      <!-- Área do gráfico -->
      <div class="relative">
        
        <!-- Eixo Y com números -->
        <div class="absolute left-0 top-0 h-80 flex flex-col justify-between py-4">
          <div class="text-right pr-4">
            <span class="text-sm font-medium text-black bg-white px-2 py-1 rounded shadow-sm">700</span>
          </div>
          <div class="text-right pr-4">
            <span class="text-sm font-medium text-black bg-white px-2 py-1 rounded shadow-sm">650</span>
          </div>
          <div class="text-right pr-4">
            <span class="text-sm font-medium text-red-600 bg-red-50 px-2 py-1 rounded shadow-sm font-bold border border-red-200">363</span>
          </div>
          <div class="text-right pr-4">
            <span class="text-sm font-medium text-black bg-white px-2 py-1 rounded shadow-sm">0</span>
          </div>
        </div>

        <!-- Área das barras e linhas -->
        <div class="ml-20 relative h-80">
          
          <!-- Linhas de grade horizontais -->
          <div class="absolute inset-0">
            <!-- Linha 700 -->
            <div class="absolute w-full border-t border-gray-200" style="top: 8%;"></div>
            <!-- Linha 650 -->
            <div class="absolute w-full border-t border-gray-200" style="top: 25%;"></div>
            <!-- Linha 363 (Meta) -->
            <div class="absolute w-full border-t-2 border-red-500 shadow-sm" style="top: 65%;"></div>
            <!-- Linha 0 -->
            <div class="absolute w-full border-t-2 border-gray-400" style="top: 92%;"></div>
          </div>

          <!-- Container das barras -->
          <div class="relative h-full pt-8 pb-8">
            <div class="flex items-end justify-center gap-12 h-full">
              
              <!-- Barra JUL/24 (648) -->
              <div class="flex flex-col items-center">
                <div class="mb-2 bg-gray-200 px-3 py-1 rounded-md shadow-sm">
                  <p class="text-sm font-semibold text-black">648</p>
                </div>
                <div class="w-20 bg-yellow-300 rounded-t-lg shadow-lg border-2 border-yellow-400" style="height: 160px;"></div>
                <div class="mt-3 text-center">
                  <p class="text-sm font-medium text-black">JUL</p>
                  <p class="text-xs text-gray-600">2024</p>
                </div>
              </div>

              <!-- Barra MAI/25 (682) -->
              <div class="flex flex-col items-center">
                <div class="mb-2 bg-gray-200 px-3 py-1 rounded-md shadow-sm">
                  <p class="text-sm font-semibold text-black">682</p>
                </div>
                <div class="w-20 bg-yellow-300 rounded-t-lg shadow-lg border-2 border-yellow-400" style="height: 180px;"></div>
                <div class="mt-3 text-center">
                  <p class="text-sm font-medium text-black">MAI</p>
                  <p class="text-xs text-gray-600">2025</p>
                </div>
              </div>

              <!-- Barra JUN/25 (687) -->
              <div class="flex flex-col items-center">
                <div class="mb-2 bg-gray-200 px-3 py-1 rounded-md shadow-sm">
                  <p class="text-sm font-semibold text-black">687</p>
                </div>
                <div class="w-20 bg-yellow-300 rounded-t-lg shadow-lg border-2 border-yellow-400" style="height: 185px;"></div>
                <div class="mt-3 text-center">
                  <p class="text-sm font-medium text-black">JUN</p>
                  <p class="text-xs text-gray-600">2025</p>
                </div>
              </div>

              <!-- Barra JUL/25 (690) -->
              <div class="flex flex-col items-center">
                <div class="mb-2 bg-gray-200 px-3 py-1 rounded-md shadow-sm">
                  <p class="text-sm font-semibold text-black">690</p>
                </div>
                <div class="w-20 bg-yellow-300 rounded-t-lg shadow-lg border-2 border-yellow-400" style="height: 188px;"></div>
                <div class="mt-3 text-center">
                  <p class="text-sm font-medium text-black">JUL</p>
                  <p class="text-xs text-gray-600">2025</p>
                </div>
              </div>

            </div>
          </div>

          <!-- Linha vertical do eixo Y -->
          <div class="absolute left-0 top-0 h-full border-l-2 border-gray-400"></div>
        </div>
      </div>

      <!-- Legenda em baixo -->
      <div class="flex justify-center items-center gap-8 pt-6 mt-4 border-t border-gray-200">
        <div class="flex items-center gap-2">
          <div class="w-4 h-4 rounded bg-yellow-300 border border-yellow-400"></div>
          <span class="text-sm font-medium text-gray-700">Valores Realizados</span>
        </div>
        
        <div class="flex items-center gap-2">
          <div class="w-6 h-0.5 bg-red-500"></div>
          <span class="text-sm font-medium text-gray-700">Meta (363)</span>
        </div>
        
        <div class="flex items-center gap-2">
          <div class="w-4 h-4 rounded-full bg-green-500"></div>
          <span class="text-sm font-medium text-gray-700">Performance: Bom</span>
        </div>
      </div>
    </div>
  </body>
</html>
